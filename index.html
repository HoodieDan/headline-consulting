<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@1,2&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Headline Consulting — Strategic Business & Management Consulting</title>
  <meta name="description"
    content="Headline Consulting helps organizations with market analysis, operational excellence, and strategic planning to drive sustainable growth and long-term value." />
  <meta name="keywords"
    content="business consulting, management consulting, strategy, operational excellence, market analysis, Headline Consulting" />
  <link rel="canonical" href="https://www.headline-consulting.com/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Headline Consulting — Strategic Business & Management Consulting" />
  <meta property="og:description"
    content="Headline Consulting helps organizations with market analysis, operational excellence, and strategic planning to drive sustainable growth and long-term value." />
  <meta property="og:url" content="https://www.headline-consulting.com/" />
  <meta property="og:image" content="/assets/images/pngs/logo-bg.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Headline Consulting — Strategic Business & Management Consulting" />
  <meta name="twitter:description"
    content="Headline Consulting helps organizations with market analysis, operational excellence, and strategic planning to drive sustainable growth and long-term value." />
  <meta name="twitter:image" content="/assets/images/pngs/logo-bg.png" />

  <!-- Structured Data (Organization + WebSite) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "@id": "https://www.headline-consulting.com/#organization",
        "name": "Headline Consulting",
        "url": "https://www.headline-consulting.com/",
        "logo": "https://www.headline-consulting.com/assets/images/pngs/logo.png",
        "sameAs": [
          "https://www.linkedin.com/",
          "https://www.facebook.com/",
          "https://www.instagram.com/"
        ]
      },
      {
        "@type": "WebSite",
        "@id": "https://www.headline-consulting.com/#website",
        "url": "https://www.headline-consulting.com/",
        "name": "Headline Consulting",
        "publisher": { "@id": "https://www.headline-consulting.com/#organization" }
      }
    ]
  }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
